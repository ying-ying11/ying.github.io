# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: data  # dataset root dir
train: images  # train images (relative to 'path') 128 images
val: images  # val images (relative to 'path') 128 images


# Classes
nc: 13  # number of classes
names: ['People', 'Headgear', 'Bilayer glove', 'Shoe cover', 'Mask', 'Protective clothing', 'Respirator', 'Air pipe', 'Not dressed shoe cover', 'Wrong location with respirator', 'Not dressed bilayer glove', 'Not dressed protective clothing', 'Not dressed headgear' ]  # class names


# Download script/URL (optional)
